<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Settings</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <main>
      <div id="card">
        <section class="user">
          <div class="user-avatar">
            <img src="./assets/avatar.png" alt="Imagem de perfil" />
          </div>

          <div class="user-info">
            <h3>Marvin McKinney</h3>
            <span>marvin.mckinney@example.com</span>
          </div>
        </section>

        <hr />

        <label>Conta</label>

        <section class="settings">
          <div class="user-settings">
            <div>
              <i class="ph ph-user-circle"></i>
              <p>Dados pessoais</p>
            </div>

            <div>
              <i class="ph ph-caret-right"></i>
            </div>
          </div>

          <div class="user-settings">
            <div>
              <i class="ph ph-key"></i>
              <p>Informações de login</p>
            </div>

            <div>
              <i class="ph ph-caret-right"></i>
            </div>
          </div>
        </section>

        <hr />

        <label>Preferências</label>

        <section class="settings">
          <div class="user-settings">
            <div>
              <i class="ph ph-bell"></i>
              <p>Notificações</p>
            </div>

            <div>
              <i class="ph ph-caret-right"></i>
            </div>
          </div>

          <div class="user-settings">
            <div>
              <i class="ph ph-person-arms-spread"></i>
              <p>Acessibilidade</p>
            </div>

            <div>
              <i class="ph ph-caret-right"></i>
            </div>
          </div>
        </section>

        <hr />

        <label>Privacidade</label>

        <section class="settings">
          <div class="user-settings">
            <div>
              <i class="ph ph-devices"></i>
              <p>Aparelhos conectados</p>
            </div>

            <div>
              <i class="ph ph-caret-right"></i>
            </div>
          </div>

          <div class="user-settings">
            <div>
              <i class="ph ph-user-switch"></i>
              <p>Contas vinculadas</p>
            </div>

            <div>
              <i class="ph ph-caret-right"></i>
            </div>
          </div>
        </section>

        <hr />

        <section class="settings">
          <div class="user-settings">
            <div>
              <i class="ph ph-question"></i>
              <p>Central de Ajuda</p>
            </div>
          </div>

          <div class="user-settings">
            <div>
              <i class="ph ph-sign-out"></i>
              <p id="sign-out">Sair</p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
