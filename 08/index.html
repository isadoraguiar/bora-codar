<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <section id="cards">
        <div class="card">
          <h2 class="title">NPS geral</h2>

          <div class="content">
            <img src="./assets/smile.svg" alt="Emoji de um rosto alegre" />
            <span>Excelente!</span>
          </div>

          <div class="bottom">
            <p class="small">NPS Score</p>
            <span class="number small">75</span>
          </div>
        </div>

        <div class="card">
          <h2 class="title">Vendas fechadas</h2>

          <div class="content doughnut-chart">
            <svg viewBox="0 0 232 232" style="--percentage: 70">
              <circle
                cx="50%"
                cy="50%"
                r="98.5"
                opacity="0.1"
                stroke="#D9D9D9"
              />
              <circle
                cx="50%"
                cy="50%"
                r="98.5"
                stroke="url(#paint0_linear_201_85)"
              />
              <defs>
                <linearGradient
                  id="paint0_linear_201_85"
                  x1="-9"
                  y1="82"
                  x2="145"
                  y2="178"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop stop-color="#CE9FFC" />
                  <stop offset="1" stop-color="#7367F0" />
                </linearGradient>
              </defs>
            </svg>

            <div class="content-value">
              <div class="value">70%</div>
              <p>alcançada</p>
            </div>
          </div>

          <div class="bottom">
            <div>
              <p class="small">Esperado</p>
              <span class="number small">100</span>
            </div>
            <div>
              <p class="small">Alcançado</p>
              <span class="number small">70</span>
            </div>
          </div>
        </div>

        <div class="card">
          <h2 class="title">Meta mensal</h2>

          <div class="content doughnut-chart">
            <svg viewBox="0 0 232 232" style="--percentage: 90">
              <circle
                cx="50%"
                cy="50%"
                r="98.5"
                opacity="0.1"
                stroke="#D9D9D9"
              />
              <circle
                cx="50%"
                cy="50%"
                r="98.5"
                stroke="url(#paint0_linear_201_104)"
              />
              <defs>
                <linearGradient
                  id="paint0_linear_201_104"
                  x1="0.5"
                  y1="82"
                  x2="154.842"
                  y2="178.702"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop stop-color="#DF9780" />
                  <stop offset="1" stop-color="#A66DE9" />
                </linearGradient>
              </defs>
            </svg>

            <div class="content-value">
              <div class="value">90%</div>
              <p>alcançada</p>
            </div>
          </div>

          <div class="bottom">
            <div>
              <p class="small">Esperado</p>
              <span class="number small">R$ 70K</span>
            </div>
            <div>
              <p class="small">Alcançado</p>
              <span class="number small">R$ 63K</span>
            </div>
          </div>
        </div>
      </section>

      <section id="sales">
        <h2 class="title">Vendas por dia da semana</h2>

        <div class="content">
          <div class="left">
            <div>
              <p class="small">Dia com mais vendas</p>
              <span class="day">quarta-feira</span>
            </div>
            <div>
              <p class="small">Dia com menos vendas</p>
              <span class="day">domingo</span>
            </div>
          </div>

          <div class="graph">
            <div>
              <div class="column" style="--height: 3.9rem"></div>
              <p class="day small">dom</p>
            </div>
            <div>
              <div class="column" style="--height: 11.5rem"></div>
              <p class="day small">seg</p>
            </div>
            <div>
              <div class="column" style="--height: 7.6rem"></div>
              <p class="day small">ter</p>
            </div>
            <div>
              <div class="column" style="--height: 15.9rem"></div>
              <p class="day small">qua</p>
            </div>
            <div>
              <div class="column" style="--height: 12.9rem"></div>
              <p class="day small">qui</p>
            </div>
            <div>
              <div class="column" style="--height: 12rem"></div>
              <p class="day small">sex</p>
            </div>
            <div>
              <div class="column" style="--height: 6.9rem"></div>
              <p class="day small">sab</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
