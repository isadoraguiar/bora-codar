<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Titillium+Web:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Multi Step</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="app">
      <form>
        <div class="step-progress">
          <strong class="active" data-step>Contato</strong>
          <img
            src="./assets/caret-right.svg"
            alt="Ícone de acento circunflexo direito"
          />
          <strong data-step>Empresa</strong>
          <img
            src="./assets/caret-right.svg"
            alt="Ícone de acento circunflexo direito"
          />
          <strong data-step>Projeto</strong>
        </div>

        <div class="form-step active">
          <div class="content">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Como prefere ser chamado"
                required
              />
            </div>

            <div class="input-wrapper">
              <label for="phone">Telefone</label>
              <input
                id="phone"
                type="text"
                name="phone"
                placeholder="Digite seu número de WhatsApp"
                onkeypress="return /\d/.test(event.key)"
              />
            </div>

            <div class="input-wrapper">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>
          </div>

          <div class="button-wrapper justify-end">
            <button class="btn primary" type="button" data-action="next">
              Continuar
            </button>
          </div>
        </div>

        <div class="form-step hide">
          <div class="content">
            <div class="input-wrapper">
              <label for="business-name">Nome da empresa</label>
              <input
                id="business-name"
                type="text"
                name="business-name"
                placeholder="Qual é o nome da empresa"
              />
            </div>

            <div class="input-wrapper">
              <label for="business-colab-number">Número de funcionários</label>
              <input
                id="business-colab-number"
                type="text"
                name="business-colab-number"
                placeholder="Digite o número de colaboradores"
                onkeypress="return /\d/.test(event.key)"
              />
            </div>

            <div class="input-wrapper">
              <label for="business-about">Sobre seu negócio</label>
              <textarea
                id="business-about"
                name="business-about"
                placeholder="Fale um pouco sobre seus produtos ou serviços"
              ></textarea>
            </div>
          </div>

          <div class="button-wrapper">
            <button class="btn secondary" type="button" data-action="prev">
              Voltar
            </button>
            <button class="btn primary" type="button" data-action="next">
              Continuar
            </button>
          </div>
        </div>

        <div class="form-step hide">
          <div class="content">
            <div class="input-wrapper">
              <label for="project">Objetivos do projeto</label>
              <textarea
                id="project"
                name="project"
                placeholder="Descreva quais os objetivos desse projeto"
              ></textarea>
            </div>
          </div>

          <div class="button-wrapper">
            <button class="btn secondary" type="button" data-action="prev">
              Voltar
            </button>
            <button class="btn primary" type="submit">Enviar proposta</button>
          </div>
        </div>
      </form>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
