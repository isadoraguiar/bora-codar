<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page" class="flex">
      <div>
        <header>
          <img src="./assets/logo.svg" alt="" />
        </header>
        <main>
          <div class="headline">
            <h1>Acesse a plataforma</h1>
            <p>
              Faça login ou registre-se para começar a construir seus projetos
              ainda hoje.
            </p>
          </div>
          <form>
            <div class="input-wrapper">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>

            <div class="input-wrapper">
              <div class="label-wrapper flex">
                <label for="senha">Senha</label>
                <a href="#">Esqueceu a senha?</a>
              </div>

              <input
                id="senha"
                type="password"
                placeholder="Digite sua senha"
              />
              <img
                onclick="togglePassword()"
                class="eye show-password"
                src="./assets/eye-off.svg"
                alt=""
              />
              <img
                onclick="togglePassword()"
                class="eye hide-password hide"
                src="./assets/eye.svg"
                alt=""
              />
            </div>

            <button type="submit">Entrar</button>

            <div class="create-account">
              Ainda não tem conta?
              <a href="#">Inscreva-se</a>
            </div>
          </form>
        </main>
      </div>

      <img src="./assets/bg.jpg" alt="" />
    </div>

    <script>
      function togglePassword() {
        document
          .querySelectorAll('.eye')
          .forEach(eye => eye.classList.toggle('hide'))

        const type =
          senha.getAttribute('type') == 'password' ? 'text' : 'password'

        senha.setAttribute('type', type)
      }
    </script>
  </body>
</html>
