<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plataforma de IA</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <section class="top">
          <div class="main-icon">
            <i class="ph ph-magic-wand"></i>
          </div>

          <div class="title">
            <h1>Experimente o poder da Inteligência Artificial</h1>
          </div>
        </section>

        <section class="ia-tools">
          <div class="tool">
            <div class="tool-info">
              <div class="tool-icon">
                <i class="ph ph-code"></i>
              </div>

              <div class="tool-title">
                <p>Gerador de códigos</p>
              </div>
            </div>

            <div class="arrow">
              <i class="ph ph-arrow-right"></i>
            </div>
          </div>

          <div class="tool">
            <div class="tool-info">
              <div class="tool-icon">
                <i class="ph ph-image-square"></i>
              </div>

              <div class="tool-title">
                <p>Edição de foto</p>
              </div>
            </div>

            <div class="arrow">
              <i class="ph ph-arrow-right"></i>
            </div>
          </div>

          <div class="tool">
            <div class="tool-info">
              <div class="tool-icon">
                <i class="ph ph-play-circle"></i>
              </div>

              <div class="tool-title">
                <p>Geração de vídeos</p>
              </div>
            </div>

            <div class="arrow">
              <i class="ph ph-arrow-right"></i>
            </div>
          </div>

          <div class="tool">
            <div class="tool-info">
              <div class="tool-icon">
                <i class="ph ph-music-notes-simple"></i>
              </div>

              <div class="tool-title">
                <p>Criador de áudios e músicas</p>
              </div>
            </div>

            <div class="arrow">
              <i class="ph ph-arrow-right"></i>
            </div>
          </div>
        </section>

        <div class="line"></div>

        <section class="prompt">
          <div class="prompt-info">
            <i class="ph ph-plus-circle"></i>

            <input
              type="text"
              placeholder="Envie uma mensagem ou digite “/” para exibir os comandos"
              autocomplete="none"
            />
          </div>

          <div class="button">
            <button>
              <i class="ph ph-paper-plane-right"></i>
            </button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
